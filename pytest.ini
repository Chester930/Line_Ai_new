[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=src 
    --cov-report=term-missing 
    --cov-report=html 
    --cov-fail-under=80 
    --no-cov-on-fail
    -v
    --tb=short

[coverage:run]
source = src
omit =
    src/main.py
    src/shared/database/*
    src/shared/utils/logger.py 