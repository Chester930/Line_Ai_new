[pytest]
addopts = -v --cov=src --cov-report=html --cov-report=term-missing --cov-fail-under=50
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    benchmark: mark a test as a benchmark test
    asyncio: mark a test as an async test

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError

[coverage:run]
source = src
omit =
    src/main.py
    src/shared/utils/logger.py
    src/shared/cag/*  # 暫時忽略 CAG 模組
    src/shared/line_sdk/*  # 暫時忽略 LINE SDK 