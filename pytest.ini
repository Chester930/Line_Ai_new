[pytest]
addopts = --cov=src --cov-report=html --cov-report=term-missing --cov-fail-under=50
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
pythonpath = .
markers =
    asyncio: mark test as async

[coverage:run]
source = src
omit =
    src/main.py
    src/shared/database/*
    src/shared/utils/logger.py
    src/shared/cag/*  # 暫時忽略 CAG 模組
    src/shared/line_sdk/*  # 暫時忽略 LINE SDK 