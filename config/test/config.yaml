app:
  name: "LINE AI Assistant Test"
  environment: "test"
  debug: true

line:
  channel_secret: "test_secret"
  channel_access_token: "test_token"

database:
  url: "sqlite:///:memory:"
  echo: true

ai:
  default_model: "gemini"
  google_api_key: "test_key"
  models:
    gemini:
      model_name: "gemini-pro"
      temperature: 0.7
      max_tokens: 1000
    openai:
      temperature: 0.7
      max_tokens: 1000
    claude:
      temperature: 0.7
      max_tokens: 1000 